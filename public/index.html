<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instapp - Social Media</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
  <!-- Custom styles -->
  <style>
    .post-card {
      margin-bottom: 20px;
    }

    .avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
    }

    .post-image {
      width: 100%;
      max-height: 500px;
      object-fit: cover;
    }

    .like-button {
      cursor: pointer;
    }

    .liked {
      color: red;
    }
  </style>
</head>

<body>
  <!-- Navigation bar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="#">Instapp</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link active" href="#" id="home-link">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" id="explore-link">Explore</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" id="profile-link">Profile</a>
          </li>
        </ul>
        <div class="d-flex" id="auth-buttons">
          <button class="btn btn-light me-2" id="login-nav-btn">Log In</button>
          <button class="btn btn-outline-light" id="register-nav-btn">Register</button>
        </div>
        <div class="d-flex d-none" id="user-info">
          <span class="navbar-text me-3 text-white" id="welcome-user"></span>
          <button class="btn btn-outline-light" id="logout-btn">Logout</button>
        </div>
      </div>
    </div>
  </nav>

  <!-- Main container -->
  <div class="container mt-4" id="main-container">
    <!-- Content will be added dynamically -->
  </div>

  <!-- Bootstrap JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- App JavaScript (will be added in the next step) -->
  <script src="/js/app.js"></script>
</body>

</html>
